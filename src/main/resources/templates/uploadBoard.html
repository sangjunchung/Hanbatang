<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>한바탕 : 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/uploadBoardStyle.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="hanbatang" src="/images/HANBATANG.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
          <div class="justify-content-center">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="/wayToMarket">매장안내</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/introCompany">회사소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/beefInfo">소고기정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board">고객센터</a>
            </li>
            <li th:if="${session.loginSession != null}" class="nav-item">
              <p th:text="${session.loginSession.member_nickname}+'님'" class="navName"></p>
            </li>
            <li class="nav-item">
              <div th:if="${session.loginSession == null}">
              <a class="nav-link" href="/login">로그인</a>
              </div>
              <div th:if="${session.loginSession != null}">
              <a class="nav-link" href="/logout">로그아웃</a>
              </div>
            </li>
            <li th:if="${session.loginSession == null}" class="nav-item">
              <a class="nav-link" href="/memberSign">회원가입</a>
            </li>
            <li th:if="${session.loginSession != null}" class="nav-item">
              <a class="nav-link" href="/getMyPage">마이페이지</a>
            </li>
          </ul>
     	 </div>
        </div>
      </div>
    </nav>

<div class="parianmarble">
      <div class="container">
      <br>
      <h1>새 글 작성</h1>
      <br>
      <form th:action="@{/posting}" method="post" th:object="${board}">
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{board_public}" name="flexRadioDefault" id="flexRadioDefault1" value="Y" required>
        <label class="form-check-label" for="flexRadioDefault1">
          공개
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{board_public}" name="flexRadioDefault" id="flexRadioDefault2" value="N">
        <label class="form-check-label" for="flexRadioDefault2">
          비공개
        </label>
    </div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{board_title}" class="form-control" id="Ptitle" required>
        </div>
        <div class="mb-3"> 
            <label class="form-label">내용</label>
            <textarea class="form-control" th:field="*{board_text}" rows="8" cols="20" id="Ptext" required style="height:550px; resize: none;"></textarea>
        </div>
        <br>
        <button>작성하기</button>
      </form>
    </div>
    </div>

      <footer class="footer pt-2">
        <div class="container text-center">
          <p>&copy;2024 브랜드 프리미엄소고기. ALL Rights Reserved.</p>
          <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a></p>
        </div>
      </footer>
</body>
</html>
