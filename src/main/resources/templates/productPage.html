<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>한바탕 : 상품페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/productStyle.css">
    <script src="/js/productJs.js"></script>
</head>
<body>
    <!-- navbar -->
     <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="hanbatang" src="/images/HANBATANG.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
          <div class="justify-content-center">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="/wayToMarket">매장안내</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/introCompany">회사소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/beefInfo">소고기정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board">고객센터</a>
            </li>
            <li th:if="${session.loginSession != null}" class="nav-item">
              <p th:text="${session.loginSession.member_nickname}+'님'" class="navName"></p>
            </li>
            <li class="nav-item">
              <div th:if="${session.loginSession == null}">
              <a class="nav-link" href="/login">로그인</a>
              </div>
              <div th:if="${session.loginSession != null}">
              <a class="nav-link" href="/logout">로그아웃</a>
              </div>
            </li>
            <li th:if="${session.loginSession == null}" class="nav-item">
              <a class="nav-link" href="/memberSign">회원가입</a>
            </li>
            <li th:if="${session.loginSession != null}" class="nav-item">
              <a class="nav-link" href="/getMyPage">마이페이지</a>
            </li>
          </ul>
     	 </div>
        </div>
      </div>
    </nav>
    </header>
      
       <div class="container">

        <div class="main">
        <div class="product">
          <!-- 고기 이미지 삽입 -->
            <img th:src="@{${productPage.img_path}}">
            
        </div>
        <div class="productdescription">
        <!-- 상품 가격, 상품 설명 등-->
         <h4 th:text="${productPage.goods_name}"> <!-- 고기종류 --></h4><br>
        <ul>
          <!-- DB 등록된 정보 들어가기 -->
            <li><font size="4">원 산 지</font> : <b th:text="${productPage.origin}"></b> </li> <br>
            <li><font size="4">상품 설명</font> : <b th:text="${productPage.goods_text}"></b> </li><br>
            <li><strong> 가 격 : </strong> <strong th:text="${productPage.goods_price}"></strong> 원 <br>
             100g 당   <small th:text="${productPage.price_avg}"><!-- 그람당 가격 --></small>원</li>
        </ul><br>
        <!-- "장바구니에 추가되었습니다" 출력 -->
        <button class="byProduct" onclick="byClick()">구매하기</button>
        <button class="cart" onclick="cartClick()">장바구니 담기</button>
        </div>
        
        </div>
    </div>
    <div class="black-line"></div><br>
    <div class="page">
    <div class="vid">    
      <video class="steak" src="/images/steak.mp4" autoplay loop muted></video>
      <video class="steak" src="/images/steak2.mp4" autoplay loop muted></video>
    </div>
    <div class="review">
    <!-- 리뷰사진 삽입 -->
      <h2>Review</h2>
      <img class="reviewText" src="/images/review.PNG">
    </div>
    </div>
</body>
<footer class="footer mt-5">
    <div class="footerbody text-center">
      <p>&copy;2024 브랜드 프리미엄소고기. ALL Rights Reserved.</p>
      <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a></p>
    </div>
  </footer>
</html>
